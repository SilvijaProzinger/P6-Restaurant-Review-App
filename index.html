<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!--Add register file for service worker -->
  <script type="application/javascript" charset="utf-8" src="js/registersw.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav >
      <h1><a href="/" aria-label="restaurant reviews">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Add ARIA semantics-->
    <section id="map-container">
      <div id="map" tabindex="-1" aria-label="google map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 aria-label="filter results">Filter Results</h2>
        <div class="filter-area" aria-label="filter results">
        <select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhood" tabindex="0" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="select cuisine" tabindex="0" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlGpcLv9DG9KSAaNDRzLtllbHzuwsAKnE&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
